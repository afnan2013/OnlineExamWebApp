{% extends "index.html" %}

{% block title%}
  Exam
{% endblock %}

{% block content%}
<form action="./result" method="post">
  {% for que in ques %}
  <div class="row">
    <div class="col-md-10">
      <h3>{{ forloop.counter }}. {{ que.question }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <h4>
      <input type="radio" name="{{ que.id }}" value="{{ que.option1 }}">
      {{ que.option1 }}
    </h4>
    </div>
    <div class="col-md-3">
      <h4>
      <input type="radio" name="{{ que.id }}" value="{{ que.option2 }}">
      {{ que.option2 }}
    </h4>
    </div>
      <div class="col-md-3">
      <h4>
      <input type="radio" name="{{ que.id }}" value="{{ que.option3 }}">
      {{ que.option3 }}
    </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
      <h4>
      <input type="radio" name="{{ que.id }}" value="{{ que.option4 }}">
      {{ que.option4 }}
    </h4>
    </div>
    <div class="col-md-3">
      <h4>
      <input class="form_control" type="radio" name="{{ que.id }}" value="{{ que.option5 }}">
      {{ que.option5 }}
    </h4>
    </div>
  </div>
  {% endfor %}
  {% csrf_token %}
  <br>
  <div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-xs-2">
      <button type="submit" class="btn btn-block btn-success btn-md">Result</button>
    </div>
  </div>
</form>
{% endblock %}

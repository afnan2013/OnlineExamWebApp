{% extends "index.html" %}

{% block title%}
  Dashboard
{% endblock %}

{% block content %}
  <h1 class="center">Welcome to Online Exam Taking Application</h1>
  <h2>Student Name: {{ user.username }}</h2>
  {% for choice in choices %}
  <div class="row">
    <div class="col-md-4">
      <a href="/exam/questions/{{ choice.id }}"><h3>{{ choice.categoryName }}</h3></a>
    </div>

  </div>
  {% endfor %}
{% endblock %}

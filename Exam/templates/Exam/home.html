{% extends "index.html" %}

{% block title%}
  Home
{% endblock %}

{% block content %}
  <h1 class="center">Welcome to Online Exam Taking Application</h1>
  <h2>Select the set to begin with the exam</h2>
  {% if user.is_authenticated %}
  <a href="{% url 'Logout'%}">Logout</a>
  {% else %}
  <a href="{% url 'login_url' %}">Login</a>
  <a href="{% url 'register_url' %}">Register</a>
  {% endif %}
{% endblock %}
